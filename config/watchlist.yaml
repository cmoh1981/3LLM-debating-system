    - name: "Sanyal, Arun J"
      affiliation: "VCU"
      focus: "NAFLD/NASH"

# Journals to Prioritize
journals:
  high_priority:
    - "Nature"
    - "Science"
    - "Cell"
    - "Nature Medicine"
    - "Nature Aging"
    - "Cell Metabolism"
    - "New England Journal of Medicine"
    - "Lancet"

  medium_priority:
    - "Nature Communications"
    - "Cell Reports"
    - "JCI Insight"
    - "Aging Cell"
    - "GeroScience"
    - "Diabetes"
    - "Hepatology"
    - "Journal of Cachexia, Sarcopenia and Muscle"

# Alert Configuration
alerts:
  # Immediate alerts (critical updates)
  immediate:
    keywords:
      - "breakthrough"
      - "FDA approval"
      - "phase 3 success"
      - "clinical trial failure"

  # Daily digest
  daily:
    min_relevance: 0.7
    max_papers: 20

  # Weekly summary
  weekly:
    include_trends: true
    include_statistics: true

# Exclusion filters
exclusions:
  # Exclude review-only searches sometimes
  article_types_exclude:
    - "Comment"
    - "Editorial"
    - "Erratum"

  # Keywords that indicate off-topic
  negative_keywords:
    - "veterinary"
    - "plant aging"
    - "food aging"
